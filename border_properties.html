<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*solid,dashed,dotted,double,inset,outset -->*/
        .b_prop2{
            border: 10px dotted red;
            box-shadow: 5px 5px 6px blue;
        }
        .b_prop1{
            border: 10px dotted yellow;
        }
        .b_prop3{
            border: 10px solid pink;
        }
        .b_prop4{
            border: 10px dashed black;
        }
    </style>
</head>
<body>
    <p class="b_prop1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum molestiae nobis aliquid odit, reiciendis at voluptate qui soluta earum asperiores corporis dolores<br> dolorem eius animi deserunt nisi eligendi, sint quibusdam?</p>
    <img class="b_prop2" src="image/o1.jpg"><br><br>
    <img class="b_prop3" src="image/o2.jpg"><br><br>
    <img class="b_prop4" src="image/favicon.png">
</body>
</html>
