<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          .t_transform_uppercase{
            text-transform: uppercase;
          }
          .t_transform_lowercase{
            text-transform: lowercase;
          }

          .t_transform_capitalize{
            text-transform: capitalize;
          }
          .t_center{
            text-align: center;
          }
          .t_rigth{
            text-align: right;
          }
          .t_decor_underline{
            text-decoration: underline;
          }
        .t_decor_overline{
            text-decoration: overline;
          }
          .t_decor_linethrought{
            text-decoration: line-through;
          }
          .t_decor{
            text-decoration: underline overline line-through;
          }

          .t_indent{
            text-indent: 160px;
          }
          .t_letter_space{
            letter-spacing: 30px;
          }
          .t_word_space{
            
          }

    </style>
</head>
<body>
    <h1 class="t_decor">chaitanya garje</h1>

    <h1 class="t_decor_underline"> welcome chaitanya and Krushna</h1>
     <h1 class="t_decor_overline"> welcome chaitanya and Krushna</h1>
     <h1 class="t_decor_linethrought">welcome chaitanya and Krushna</h1>

    <h1 class="t_center"> welcome chaitanya and Krushna</h1>
     <h1 class="t_rigth"> welcome chaitanya and Krushna</h1>
    
     <h1 class="t_transform_uppercase"> welcome chaitanya and Krushna</h1>
     <h1 class="t_transform_lowercase"> welcome chaitanya and Krushna</h1>
     <h1 class="t_transform_capitalize"> welcome chaitanya and Krushna</h1>

</body>
</html>
